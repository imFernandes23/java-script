<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
</head>
<body>
    <h1>Naturalidade</h1>
    <input type="text" id="pais">
    <input type="button" value="Verificar" id="veri" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var pais = window.document.getElementById('pais')
            var r = window.document.getElementById('res')
            if(pais == "Brasil"){
                r.innerHTML = 'Você é brasileiro'
            }
            else{
                r.innerHTML = 'Você não é brasileiro!'
            }
        }
    </script>
</body>
</html>
